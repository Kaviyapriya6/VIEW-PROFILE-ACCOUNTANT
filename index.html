<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Details Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Profile Details -->
        <div class="left-box">
            <a id="back-button" href="#" class="back-arrow">&larr;</a>
            <div class="profile-photo">
                <img src="profile-image.jpg" alt="Profile Photo" class="circle-icon">
            </div>
            <div class="profile-name">
                <p>Priya</p>
            </div>
            <hr class="horizontal-line">
            <div class="profile-details">
                <div class="detail-row">
                    <label for="dob">Date of Birth:</label>
                    <span>:</span>
                    <div>01/01/1990</div>
                </div>
                <div class="detail-row">
                    <label for="location">Location:</label>
                    <span>:</span>
                    <div>New York</div>
                </div>
                <div class="detail-row">
                    <label for="email">Email:</label>
                    <span>:</span>
                    <div>priya@example.com</div>
                </div>
                <div class="detail-row">
                    <label for="phone">Phone Number:</label>
                    <span>:</span>
                    <div>(123) 456-7890</div>
                </div>
                <div class="detail-row">
                    <label for="gender">Gender:</label>
                    <span>:</span>
                    <div>Female</div>
                </div>
            </div>
        </div>

        <!-- Right Section: KYC, Bank Details, Organization Details -->
        <div class="right-box">
            <div class="kyc-container">
                <h2>KYC</h2>
                <div class="detail-row">
                    <label for="panCard">PAN Number:</label>
                    <span>:</span>
                    <div>ABCDE1234F</div>
                </div>
                <hr class="horizontal-line">
            </div>

            <div class="details-section">
                <div class="bank-details-container">
                    <h2>Bank Details</h2>
                    <div class="detail-row">
                        <label for="bankName">Bank Name:</label>
                        <span>:</span>
                        <div>Bank of America</div>
                    </div>
                    <div class="detail-row">
                        <label for="accountNumber">Account Number:</label>
                        <span>:</span>
                        <div>1234567890</div>
                    </div>
                    <div class="detail-row">
                        <label for="ifscCode">IFSC Code:</label>
                        <span>:</span>
                        <div>BOFA1234</div>
                    </div>
                    <div class="detail-row">
                        <label for="branchType">Branch Type:</label>
                        <span>:</span>
                        <div>Branch</div>
                    </div>
                    <div class="detail-row">
                        <label for="accountType">Account Type:</label>
                        <span>:</span>
                        <div>Savings</div>
                    </div>
                </div>

                <div class="vertical-line"></div> <!-- Vertical line -->

                <div class="org-details-container">
                    <h2>Organization Details</h2>
                    <div class="detail-row">
                        <label for="designation">Designation:</label>
                        <span>:</span>
                        <div>Software Engineer</div>
                    </div>
                    <div class="detail-row">
                        <label for="reportingTo">Reporting To:</label>
                        <span>:</span>
                        <div>Jane Smith</div>
                    </div>
                    <div class="detail-row">
                        <label for="hierarchy">Hierarchy:</label>
                        <span>:</span>
                        <div>Level 2</div>
                    </div>
                    <div class="detail-row">
                        <label for="joinDate">Join Date:</label>
                        <span>:</span>
                        <div>01/01/2020</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
